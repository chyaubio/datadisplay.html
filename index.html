<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediamonks/ogone/ogone.js"></script>
    <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  #webcam-feed {
    border: 0;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #tomorrow-widget {
    position: absolute;
    bottom: 0;
    width: 80%;
    z-index: 2;
    left: 50%;
    transform: translateX(-50%);
  }

  a-marker {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 500px;
    height: 500px;
  }
  
  /* Apply different styles for small screens */
  @media only screen and (max-width: 600px) {
    #tomorrow-widget {
      height: 40vh;
    }

    a-marker {
      width: 200px;
      height: 200px;
    }
  }
</style>

  </head>
  <body>
    <div id="webcam-feed"></div>
    <a-marker preset="hiro" type="pattern" url="https://raw.githubusercontent.com/chyaubio/datadisplay.html/main/companylogo.png" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"></a-entity>
    </a-marker>
    <div id="tomorrow-widget" class="tomorrow"
      data-location-type="GPS"
      data-language="EN"
      data-unit-system="METRIC"
      data-skin="light"
      data-widget-type="aqiPollutant"
      data-height="60vh"
      style="padding-bottom:22px;"
    >
      <a
        href="https://www.tomorrow.io/weather-api/"
        rel="nofollow noopener noreferrer"
        target="_blank"
        style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"
      >
        <img
          alt="Powered by the Tomorrow.io Weather API"
          src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
          width="250"
          height="18"
        />
      </a>
    </div>
    <script>
      // Get the webcam feed
      navigator.mediaDevices
        .getUserMedia({
          video: {
            facingMode: "environment",
          },
          audio: false,
        })
        .then(function (stream) {
          var video = document.createElement("video");
          video.srcObject = stream;
          video.play();
          video.style.width = "100%";
          video.style.height = "100%";
          video.style.objectFit = "cover";
          document.getElementById("webcam-feed").appendChild(video);
          // Fade in the logo
          $("#logo").animate(
            {
              opacity: 0.4,
            },
            3000
          );
        });
    </script>
    <script>
      (function (d, s, id) {
        if (d.getElementById(id)) {
          if (window.__TOMORROW__) {
            window.__TOMORROW__.renderWidget();
          }
          return;
        }     
        const fjs = d.getElementsByTagName(s)[0];
        const js = d.createElement(s);
        js.id = id;
        js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "tomorrow-sdk");
    </script>
  </body>
</html>

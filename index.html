<!DOCTYPE html>
<html>
<head>
  <title>AR.js A-Frame</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
  <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-marker preset='hiro'>
      <a-image src="https://raw.githubusercontent.com/chyaubio/datadisplay.html/main/companylogo.png" scale="10 10"></a-image>
    </a-marker>
    <a-camera></a-camera>
  </a-scene>
</body>
</html>

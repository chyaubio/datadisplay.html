<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/chyaubio/chyaubio.github.io/cacf41165cb55adb4690790eb278c30a760aea7d/img/Logos/favicon.png">
    <script>
  // Get the user's location and update the widget
  navigator.geolocation.getCurrentPosition(function(position) {
    var latitude = position.coords.latitude;
    var longitude = position.coords.longitude;
    var widget = new AirVisualWidget({
      key: 'e9935647-2321-43e4-82fe-e72b02506f64',
      city: '',
      state: '',
      country: '',
      lat: latitude,
      lon: longitude,
      style: 'horizontal',
      size: 'small'
    });
    document.getElementById('airvisual_widget').appendChild(widget);
  }, function(error) {
    // Handle any errors
    console.log('Error getting user location:', error);
  });
</script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #webcam-feed {
        border: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #logo {
        position: absolute;
        top: 50%;
        left: 50%;
        center: 50%;
        transform: translate(-50%, -50%);
        margin-top: -600px;
        width: 400px;
        height: 400px;
        opacity: 0;
        z-index: 1;
      }
      #slideshow {
        position: absolute;
        top: 50%;
        left: 50%;
        center: 50%;
        transform: translate(-50%, -50%);
        margin-top: 100px;
        width: 800px;
        height: 800px;
        overflow: hidden;
        z-index: 1;
        display: flex;
        flex-wrap: nowrap;
      }

      @media only screen and (max-width: 800px) {
        #slideshow {
          width: 800px;
          height: 800px;
          margin-top: -200px;
        }
      }

      #slideshow img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.8;
        transition: transform 1s ease-in-out;
        transform: translateX(0%);
      }

      #slideshow img.active {
        opacity: 0.8;
        transform: translateX(-100%);
      }

      #slideshow-controls {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
      }

      #slideshow-controls button {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 2em;
        cursor: pointer;
        margin: 0 10px;
        outline: none;
      }

      /* Apply different styles for small screens */
      @media only screen and (max-width: 600px) {
        #logo {
          width: 200px;
          height: 200px;
        }
      }

      /* Hide the widget by default */
      #airvisual_widget {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="webcam-feed"></div>
    <img id="logo" src="https://raw.githubusercontent.com/chyaubio/datadisplay.html/main/logogif.gif">
    <div name="airvisual_widget" key="63f9b559bb64236302720588" style="position: absolute; bottom: 20px; width: 100%; text-align: center;"></div>
<script type="text/javascript" src="https://widget.iqair.com/script/widget_v3.0.js"></script>
<div id="slideshow">
  <img src="https://raw.githubusercontent.com/chyaubio/datadisplay.html/main/Extra%20Information%20and%20Ads/mask-1.jpg" />
  <img src="https://via.placeholder.com/400x400/3498db/ffffff" />
  <img src="https://via.placeholder.com/400x400/9b59b6/ffffff" />
  <img src="https://via.placeholder.com/400x400/e74c3c/ffffff" />
  <img src="https://via.placeholder.com/400x400/f1c40f/ffffff" />
//Code for the buttons
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>
<script>
  // Image slideshow
  var slideshow = document.getElementById("slideshow");
  var images = slideshow.getElementsByTagName("img");
  var index = 0;

  // Next button event listener
  document.getElementById("nextButton").addEventListener("click", function() {
    images[index].classList.remove("active");
    index++;
    if (index === images.length) {
      index = 0;
    }
    images[index].classList.add("active");
  });

  // Previous button event listener
  document.getElementById("prevButton").addEventListener("click", function() {
    images[index].classList.remove("active");
    index--;
    if (index < 0) {
      index = images.length - 1;
    }
    images[index].classList.add("active");
  });
</script>

    <script>
      // Get the webcam feed
      navigator.mediaDevices
        .getUserMedia({
          video: {
            facingMode: "environment",
          },
          audio: false,
        })
        .then(function (stream) {
          var video = document.createElement("video");
          video.srcObject = stream;
          video.play();
          video.style.width = "100%";
          video.style.height = "100%";
          video.style.objectFit = "cover";
          document.getElementById("webcam-feed").appendChild(video);
          // Fade in the logo
          $("#logo").animate(
            {
              opacity: 0.8,
            },
            1500,
          );
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/chyaubio/chyaubio.github.io/cacf41165cb55adb4690790eb278c30a760aea7d/img/Logos/favicon.png">
    <script>
      // Set the location for the AQI widget
function setLocation(latitude, longitude) {
  var widget = document.getElementsByName("airvisual_widget")[0];
  widget.setAttribute("lat", latitude);
  widget.setAttribute("lon", longitude);
}
      function updateLocation() {
  navigator.geolocation.getCurrentPosition(
    function (position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      setLocation(latitude, longitude);
      // Show the widget once the location has been set
      document.getElementById("airvisual_widget").style.display = "block";
    },
    function (error) {
      console.log(error);
      // Hide the widget and display an error message if the user denies location permission
      if (error.code === error.PERMISSION_DENIED) {
        document.getElementById("airvisual_widget").style.display = "none";
        alert("This widget requires location permission to function properly.");
      } else {
        // If there is another error, you can provide a default location instead.
        // For example:
        // setLocation(37.7749, -122.4194);
      }
    }
  );
}
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #webcam-feed {
        border: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #logo {
        position: absolute;
        top: 50%;
        left: 50%;
        center: 50%;
        transform: translate(-50%, -50%);
        margin-top: -600px;
        width: 400px;
        height: 400px;
        opacity: 0;
        z-index: 1;
      }
      /* Apply different styles for small screens */
      @media only screen and (max-width: 600px) {
        #logo {
          width: 200px;
          height: 200px;
        }
      }
      /* Hide the widget by default */
      #airvisual_widget {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="webcam-feed"></div>
    <img id="logo" src="https://raw.githubusercontent.com/chyaubio/datadisplay.html/main/logogif.gif">
    <div name="airvisual_widget" key="63f9b559bb64236302720588" style="position: absolute; bottom: 0; width: 100%; text-align: center;"></div>
    <script type="text/javascript" src="https://widget.iqair.com/script/widget_v3.0.js"></script>
    <script>
      // Get the webcam feed
      navigator.mediaDevices
        .getUserMedia({
          video: {
            facingMode: "environment",
          },
          audio: false,
        })
        .then(function (stream) {
          var video = document.createElement("video");
          video.srcObject = stream;
          video.play();
          video.style.width = "100%";
          video.style.height = "100%";
          video.style.objectFit = "cover";
          document.getElementById("webcam-feed").appendChild(video);
          // Fade in the logo
          $("#logo").animate(
            {
              opacity: 0.8,
            },
            1500,
            function() {
    // Update the widget location after logo has faded in
    updateLocation();
  }
          );
        });
    </script>
  </body>
</html>
